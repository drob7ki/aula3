<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maquina de sucos flexivel</title>
</head>
<body>
    <h2>monte o seu suco do jeito que quiser!</h2>
    <p>voce pode escolher uma, varias ou todas as frutas:</p>

    <!-- selecao multipla de frutas-->
     <select id="frutas" multiple size="3" style="width: 180px;">
        <option value="morango">üçìmorango</option>
        <option value="banana">üçåbanana</option>
        <option value="abacaxi">üççabacaxi</option>
     </select>
     <br><small> (use ctrl ou shift para selecionar varias frutas)</small><br>

     <!-- botao para selecionar todas -->
      <button type="button" onclick="selecionarTodas()">selecionar todas üçìüçåüçç</button><br><br>

      <!-- escolha do liquido -->
       <label> escolha o liquido</label><br>
       <input type="radio" name="liquido" value="agua" checked> agua<br>
       <input type="radio" name="liquido" value="leite"> leite<br><br>

       <!-- acucar -->
        <label> a√ßucar?</label><br>
        <input type="checkbox" id="acucar"> sim, quero a√ßucar <br><br>

        <button onclick="fazersuco()">fazer suco</button>

        <script>
            //funcao principal: faz o suco com base nas escolhas do usuario
            function fazersuco() {

                //captura as frutas 
                
                let frutasselecionadas = Array.from(document.getElementById("frutas").selectedOptions).map(opcao => opcao.value);

                //captura o liquido escolhido
                let liquido = document.querySelector("input[name='liquido']:checked").value;

                //a√ßucar (sim /  nao)
                let acucar = document.getElementById("acucar").checked ? "com a√ßucar" : "sem a√ßucar";

                //caso o ususario nao tenha selecionado nenhuma fruta
                if (frutasselecionadas.length === 0) {
                    alert("por favor, selecione pelo menos uma fruta!");
                    return;
                }

                //junta as frutas escolhidas (ex: morango, banana)
                let frutastexto = frutasselecionadas.join(" e ");

                //mensagem final
                let sucofinal = `seu suco de ${frutastexto} com ${liquido} e ${acucar} est√° pronto!`;

                //exibe o resultado
                alert(sucofinal);
            }

            //funcao para selecionar todas as frutas automaticamente
            function selecionarTodas() {
                let lista = document.getElementById("frutas");
                for (let i = 0; i < lista.options.length; i++) {
                    lista.options[i].selected = true;
            }
            alert("todas as frutas foram selecionadas!");
        }

        </script>
    </body>
</html>
